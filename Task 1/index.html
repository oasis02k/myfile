<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Task 1</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6fd6bdc214.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/myscript.js"></script>

</head>

<body>
	<div class="container">
		<div class="popup-container hide">
			<i class="far fa-check-circle"></i>
			<h1>Success!</h1>
			<p class="description">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit.
			</p>
			<div class="popup-button-center">
				<button class="dismiss-button button">Dismiss</button>
			</div>
		</div>
		<div class="form-container">
			<form action="Update" class="form">
				<h1>User profile</h1>
					<div class="form_input_group">
						<label for="name">Name</label>
						<input type="text" class="form_input" placeholder="John Doe">
						<label for="Email">Email</label>
						<input type="email" class="form_input" placeholder="abc@example.com">
						<div class="text-center">
							<button class="form_button button" type="submit">
								<span class="button-text">Update</span>
							</button>
						</div>
					</div>
			</form>
		</div>
	</div>
</body>
</html>
